name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  client-build:
    name: Client Build & Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install Client Dependencies
        working-directory: ./client
        run: npm ci

      - name: Type Check Client
        working-directory: ./client
        run: npm run lint

      - name: Build Client
        working-directory: ./client
        run: npm run build

  server-check:
    name: Server Integrity Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install Server Dependencies
        working-directory: ./server
        run: npm ci

      - name: Verify Server Syntax
        working-directory: ./server
        run: |
          node --check index.js
          node --check app.js
